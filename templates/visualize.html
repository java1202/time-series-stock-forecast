<!-- templates/visualize.html -->
<!doctype html>
<html>
<head>
    <title>Visualization for {{ symbol }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Historical Data Visualization for {{ symbol }}</h1>
    <div id="chart"></div>
    <script>
        var graph = {{ graphJSON | safe }};
        Plotly.newPlot('chart', graph.data, graph.layout);
    </script>
    <a href="/">Back to Home</a>
</body>
</html>
